<!--
    background-sizee의 속성값을 contain으로 설정하여 배경 이미지가
    최대한 해당 영역에서 크게 표시되면서 잘리지 않는다는 것을 보여주는
    예제입니다.

    - 100px : 배경 이미지의 사이즈가 가로 100px 세로 100px
    - 150px 100px : 배경 이미지의 사이즈가 가로 150px, 세로 100px
    - contain : 배경 이미지가 잘리는 부분 없이 모두 표시
    - cover : 배경 이미지가 잘리는 부분이 있더라도 꽉 차게 표시
-->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>배경꾸미기</title>
        <style>
            .background{
                width:100%;
                height:300px;
                background-image:url('http://mybook.everdevel.com/images/pablo.jpg');
                background-size:contain;
            }
        </style>
    </head>
    <body>
        <div class="background"></div>
    </body>
</html>
