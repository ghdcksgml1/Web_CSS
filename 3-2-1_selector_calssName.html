<!--
    선택자를 클래스명으로 사용할 수 있습니다.
    html : <h1 class="클래스명">text</h1>
    css : .클래스명 { CSS 속성 : 값 }
-->
<!doctype html>
<html>
    <head>
        <meta charset="utf--8"/>
        <title>선택자를 클래스명으로 사용하기</title>
        <style>
            .text1{
                color:skyblue;
            }
        </style>
    </head>
    <body>
        <h1 class="text1">이 엘리먼트의 텍스트색은 하늘색으로 지정됩니다.</h1>
        <h2 class="text1">이 엘리먼트의 텍스트색은 하늘색으로 지정됩니다.</h2>
        <h2 class="text2">이 엘리먼트의 텍스트색은 지정되지 않았습니다.</h2>
    </body>
</html>
