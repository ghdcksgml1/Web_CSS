<!--
    텍스트에 그림자 효과주기
    사용법은 조금 복잡하지만, 포토샵에서 가능한 기능을 적용할 수 있습니다.
    
    text-shadow 속성 사용 방법
    선택자{
        text-shadow:가로방향 px 세로방향 px 그림자색;
    }
-->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>그림자 효과 주기</title>
        <style>
            h1{
                color:skyblue;
                font-size:100px;
                text-shadow:3px 3px black;
            }
        </style>
    </head>
    <body>
        <h1>비가 오는 오늘...</h1>
    </body>
</html>
