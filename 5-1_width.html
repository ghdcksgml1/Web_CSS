<!--
    가로 길이 세로 길이를 조정할 수 있다.

    사용방법
    선택자 {
        width:수와단위;
        height:수와단위;
    }
-->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>HTML, 엘리먼트의 길이 조정하기</title>
        <style>
            .w50p{
                width:50px;
            }
        </style>
    </head>
    <body>
        <p>가로길이를 적용하지 않은 문구입니다.</p>
        <p class="w50p">가로길이를 적용하지 않은 문구입니다.</p>
    </body>
</html>
