<!--
    텍스트에 줄긋기

    텍스트에 줄긋기를 할 수 있게 해주는 CSS속성은 text-decoration입니다.
    overline: 윗줄
    underline: 밑줄
    line-through: 가운뎃줄
    underline overline: 윗줄과 밑줄
    none: 라인 없음
-->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>텍스트에 줄긋기</title>
        <link rel="stylesheet" href="./4-8_text-decoration.css"/>
    </head>
    <body>
        <p class="underline">I am underline</p>
        <p class="overline">I am overline</p>
        <p class="underandover">I have two lines</p>
        <p class="linethrough">I am line-through</p>
        <p class="none">I have no line</p>
    </body>
</html>
