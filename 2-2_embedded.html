<!--
    embedded 방식은 head 태그 내에서 style태그를 만든 후 CSS 소스를 작성하는 방법입니다.
    선택자를 사용해 html 엘리먼트(태그)에 id나 class를 부여하여 사용하거나, 그 태그명
    자체를 사용하여 CSS를 적용해줍니다.
    <style>
        선택자{
            CSS속성 : 값
        }
    </style>
-->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>embedded방식 사용하기</title>
        <style>
            h1{
                color:skyblue;
            }
        </style>
    </head>
    <body>
        <h1>embedded방식으로 CSS사용하기</h1>
    </body>
</html>
