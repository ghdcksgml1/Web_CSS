<!--
    ID는 고유한 값이고, 타인이 이미 사용중이면 사용하지 못하므로, 오직 한번만 사용할 수 있습니다.
    선택자로 사용할 때 아이디명 앞에 #(샾)을 사용합니다.
    
    HTML
    <h1 id="아이디명">text</h1>

    CSS
    #클래스명{
        CSS 속성:값
    }
-->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>선택자를 아이디명으로 사용하기</title>
        <style>
            #logo{
                color:khaki;
            }
        </style>
    </head>
    <body>
        <h1 id="logo">My Web Service Name</h1>
    </body>
</html>
