<!--
    - 선택자{margin:20px} : 모든 방향 20px 적용
    - 선택자{margin:20px 30px} : 위아래 20px, 양 옆 30px 적용
    - 선택자{margin:20px 30px 10px} : 위아래 20px, 양 옆 30px 적용, 아래 10px 적용
    - 선택자{margin:20px 10px 50px 20px} : 위 20px, 오른쪽 10px, 아래 50px, 왼쪽 20px 적용
-->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>박스의 바깥 여백 지정</title>
        <style>
            div{
                width:200px;line-height:200px;
                text-align:center;
            }
            .target{
                margin:10px 130px;
                background-color: skyblue;
                float:left;
            }
            .side{
                background-color: hotpink;
                float:left;
            }
            .bottom{
                background-color: yellow;
                clear:both;
            }
        </style>
    </head>
    <body>
        <div class="target">target box</div>
        <div class="side">side box</div>
        <div class="bottom">bottom box</div>
    </body>
</html>
