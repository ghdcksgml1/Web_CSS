<!--
    그림자에 흐림(blur)처리를 하면 좀 더 그림자다운 효과를 표현할 수 있습니다.
    
    사용방법
    선택자 {
        text-shadow:가로방향 px 세로방향 px 흐림의크기 그림자색;
    }
-->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>그림자 효과 주기</title>
        <style>
            h1{
                color:skyblue;
                text-shadow:3px 3px 1px black;
            }
        </style>
    </head>
    <body>
        <h1>비가 오는 오늘...</h1>
    </body>
</html>
