<!--
    CSS를 사용하려면 선택자라는 것을 사용해야 합니다. 우리가 어떤 특정 엘리먼트를 선택하여
    CSS를 적용해야 하기 때문입니다. 선택자는 태그명으로 접근할 수 있고,
    클래스와 아이디를 이용하여 접근할 수도 있습니다.

    우선순위 : id > class > tag
-->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>선택자를 태그명으로 사용하기</title>
        <style>
            h1{
                color:skyblue;
            }
        </style>
    </head>
    <body>
        <h1>선택자를 태그명으로 사용하기</h1>
        <h1>선택자를 태그명으로 사용하기</h1>
        <h2>선택자를 태그명으로 사용하기</h2>
        
    </body>
</html>
