<!--
    RGB값 적용 방법

    선택자{
        color:rgb(r의값, g의값, b의값)
    }
-->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>텍스트에 칼라를 입히기</title>
        <style>
            p{
                color:rgb(23, 146, 126);
            }
        </style>
    </head>
    <body>
        <p>텍스트에 칼라를 입혀보자.</p>
    </body>
</html>
