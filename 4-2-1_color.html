<!--
    텍스트에 컬러 입히기
    CSS를 이용하여 텍스트의 색을 지정할 수 있습니다.
    텍스트의 색을 지정하는 CSS 속성의 color입니다.

    선택자{
        color:컬러값;
    }
-->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>텍스트에 칼라를 입히기</title>
        <style>
            p{
                color:purple;
            }
        </style>
    </head>
    <body>
        <p>텍스트에 칼라를 입혀보자</p>
    </body>
</html>
